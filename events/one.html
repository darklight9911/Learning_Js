<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // event handler (onclick)
     document.getElementById('owl').onclick = function(){
         alert("owl clicked")
     }
    // or => 
    //<li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" onclick="alert('owl')" ></li>
     // not recommended to use inline event handlers

    // event listener (addEventListener) => more flexible

     document.getElementById('owl').addEventListener('click', function(){
         alert("owl clicked")
     }, false) //=> false for bubbling phase, true for capturing phase(default is false)
    


    // attachEvent() => used in old versions of IE, not recommended
    // jQuery - on => used to attach event handlers, but not recommended for modern development


    // event object => contains information about the event that occurred
    // e.g., click, keypress, mouseover, etc.
    // e => event object


    // e.target => the element that triggered the event
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    //event propagation ==> event bubbling and capturing
    // event bubbling => the event starts from the target element and bubbles up to the parent elements
    // event capturing => the event starts from the parent elements and goes down to the target element

     document.getElementById('owl').addEventListener('click', function(e){
         console.log("owl clicked");
        e.stopPropagation()// stops the event from bubbling up to parent elements
     }, false)

    document.getElementById('google').addEventListener('click',function(e){
         e.preventDefault();
         e.stopPropagation();
         console.log("google clicked");
    }, true) //true for capturing phase, false for bubbling phase

    // event delegation => attaching a single event listener to a parent element
    // and handling events for child elements
    // this is more efficient than attaching event listeners to each child element  
        document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode;
            removeIt.remove();
        }
    //removeIt.parentNode.removeChild(removeIt)
    })

    // document.querySelector('#images').addEventListener('click', function(e){
    //     if (e.target.tagName === 'IMG') {
    //         console.log(e.target.id);
    //         e.target.parentNode.remove();
    //     }
    // })
    
</script>
</html>
