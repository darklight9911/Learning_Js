//with async function

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    //setTimeout() => used to execute a function after a specified time
    setTimeout(function(){
        console.log("chai peelo");
    },2000);
    //or
    const chai = function(){
        console.log("chai peelo");
    }
    setTimeout(chai, 2000);

    const changeText = function(){
        document.querySelector('h1').innerHTML = "coffe peelo";
    }
    setTimeout(changeText, 3000);

    //clearTimeout() => used to stop the execution of a function that is scheduled to be executed by setTimeout()
    const changeMe = setTimeout(changeText,4000);
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("timeout cleared");
    });
</script>
</html>
